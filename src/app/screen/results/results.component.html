<div class="container">
  <div class="content">
    <h1 class="title">Session Results</h1>
    
    <div class="results-card">
      <div class="score-section">
        <div class="score-item correct">
          <span class="score-number">{{numCorrect}}</span>
          <span class="score-label">Correct</span>
        </div>
        <div class="score-item incorrect">
          <span class="score-number">{{numWrong}}</span>
          <span class="score-label">Incorrect</span>
        </div>
      </div>
      
      <div class="percentage">
        <span class="percentage-number">{{percentageCorrect | number:'1.0-0'}}%</span>
        <span class="percentage-label">Success Rate</span>
      </div>
    </div>

    <!-- Question History -->
    <div class="question-history" *ngIf="sessionAnswers.length > 0">
      <h2>Question History</h2>
      <div class="history-list">
        <div class="history-item" *ngFor="let answer of sessionAnswers; let i = index"
             [class.correct]="answer.isCorrect" [class.incorrect]="!answer.isCorrect">
          <span class="question-number">Q{{i + 1}}</span>
          <span class="question-text">{{answer.question.question}}</span>
          <i class="fas" [class.fa-check]="answer.isCorrect" [class.fa-times]="!answer.isCorrect"></i>
        </div>
      </div>
    </div>

    <!-- Failed Questions Section -->
    <div class="failed-questions" *ngIf="failedQuestions.length > 0">
      <h2>Questions to Review</h2>
      <div class="failed-list">
        <div class="failed-item" *ngFor="let answer of failedQuestions; let i = index">
          <div class="question-section">
            <span class="question-number">Q{{i + 1}}</span>
            <span class="question-text">{{answer.question.question}}</span>
          </div>
          <div class="answer-section">
            <span class="answer-label">Correct Answer(s):</span>
            <div class="answer-list">
              <div class="correct-answer" *ngFor="let correctAnswer of answer.question.correctAnswers">
                <span class="answer-text">{{correctAnswer}}</span>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="export-button-container">
      <button class="export-button" (click)="exportStudyGuide()">
        <i class="fas fa-download"></i>
        Export Guide
      </button>
    </div>
  </div>
</div>

<div class="actions">
  <button class="action-button retry" routerLink="/setup">
    Try Again
  </button>
  <button class="action-button home" routerLink="/">
    Home
  </button>
</div>
