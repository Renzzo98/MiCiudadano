<div class="container">
  <div class="header">
    <button class="exit-button" (click)="exitSession()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="content">
    <h1 class="title">Question {{currentQuestionIndex + 1}} of {{totalQuestions}}</h1>
    <app-question-list 
      (questionIndexChanged)="onQuestionIndexChanged($event)"
      (totalQuestionsChanged)="onTotalQuestionsChanged($event)">
    </app-question-list>
  </div>
</div>
