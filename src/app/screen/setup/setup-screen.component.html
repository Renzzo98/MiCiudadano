<div class="setup-container">
    <div class="header">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Session Setup</h1>
      <div class="spacer"></div>
    </div>

    <div class="content">
      <div class="input-group">
        <label class="question-count-label">Number of Questions: <br><span class="question-count">{{questionCount}}</span></label>
        <div class="slider-container">
          <input type="range" 
                 [(ngModel)]="questionCount" 
                 min="1" 
                 max="100" 
                 class="slider">
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="start-button" (click)="startSession()">
        Start Session
      </button>
    </div>
  </div>
