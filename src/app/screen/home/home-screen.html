<div class="home-container">
    <div class="content-container">
      <div class="state-selector-container">
        <app-state-selector></app-state-selector>
      </div>
      <div class="hero-section">
        <div class="logo">
          <i class="fas fa-flag-usa"></i>
        </div>
        <h1 class="title">U.S. Citizenship Test Practice</h1>
        <p class="subtitle">Master the 100 civics questions and prepare for your naturalization interview</p>
      </div>
      <div class="features">
        <div class="feature-item" (click)="startRandomSession()">
          <i class="fas fa-random"></i>
          <span>Random Amount</span>
        </div>
        <div class="feature-item" routerLink="/progress">
          <i class="fas fa-tasks"></i>
          <span>Progress Tracking</span>
        </div>
        <div class="feature-item" routerLink="/analytics">
          <i class="fas fa-chart-line"></i>
          <span>Performance Analytics</span>
        </div>
      </div>
      <div class="content">
        <button class="start-button" routerLink="/setup">
          <i class="fas fa-play"></i>
          Start Practice
        </button>
      </div>
    </div>
    <app-footer-disclaimer></app-footer-disclaimer>
</div>
